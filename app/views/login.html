<form name="loginForm" ng-controller="loginController" novalidate ng-submit="login()">
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" name="email" type="text" placeholder="email" ng-model="credentials.email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" name="password" type="password" placeholder="password" ng-model="credentials.password" required />
    </div>
    <div class="form-group">
      <input class="btn btn-primary" ng-disabled="loginForm.$invalid" type="submit" value="Log In" ng-click="login()" />
    </div>
  </div>
</div>
</form>
