<div class="row">
  <div class="col-lg-12 text-center" id="logo">
      <p class="lead">Ask for favors, lend out your things, no money involved.<br />Free to borrow or share, 10&cent; to beg.</p>
      <form class="form-inline" role="search" name="homeSearch" ng-controller="searchController" novalidate ng-submit="search()">
        <div class="form-group col-lg-12">
          I'd like to borrow or share
          <div class="input-group">
            <input type="text" class="form-control typeahead" id="query" name="query" placeholder="something&hellip;" ng-model="query">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default" ng-disabled="homeSearch.$invalid" ng-click="search()">Search</button>
            </span>
          </div>
        </div>
      </form>
  </div>
</div>

<div class="row">
  <h2 class="col-lg-12">Latest Begs</h2>
  <div ng-controller="begsController">
    <div ng-repeat="item in results|orderBy:'created_at':true track by $index">
      <div class="col-lg-4 media">
        <div class="media-left">
          <a ng-href="/beg/{{item.id}}">
            <img class="media-object img-circle" style="border:1px solid rgb(204, 204, 204); box-shadow:rgba(0, 0, 0, 0.1) 0px 1px 1px 0px inset;" src="http://lorempixel.com/60/60/cats" />
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading"><a ng-href="/beg/{{item.id}}">{{item.title}}</a></h4>
          <h6>
            Posted <time datetime="{{item.created_at}}">{{item.created_at | relativeDate}}</time> by <a ng-href="/profile/{{item.beggar.id}}">{{item.beggar.name}}</a> in<span ng-repeat="category in item.categories track by $index"><span data-ng-hide="$index == 0">,</span> <a ng-href="/results/{{category}}">{{category}}</a></span>
          </h6>
          <p>{{item.description}}</p>
        </div>
      </div>
      <div class="col-lg-12" data-ng-show="($index + 1) % 3 == 0"></div>
    </div>
  </div>
</div>
