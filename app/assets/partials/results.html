<div class="row">
  <div class="col-lg-12" ng-controller="resultsController">
  	<table class="table table-hover">
  		<thead>
  			<tr>
  				<th>Type</th>
  				<th>Title</th>
          <th>Description</th>
				</tr>
  		</thead>
  		<tbody>
  			<tr ng-repeat="item in results">
  				<td>{{item.type | toTitleCase}}</td>
  				<td>{{item.val}}</td>
          <td>{{item.description}}</td>
  			</tr>
  		</tbody>
  	</table>
  </div>
</div>
